{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block href %} /todo/ {% endblock href %}

{% block content %}


<div class="col-lg-5 mx-auto shadow-lg p-4 mb-5 bg-white rounded border mt-3">
    <div class="alert alert-success">
        <h2>Add New Task</h2>
    </div>
    <div class="p-2">
        <form action="" method="post">
            {% csrf_token %}
        {{ form.title|as_crispy_field}}
        {{ form.description|as_crispy_field}}
        {{ form.status|as_crispy_field}}

        <hr>
        <a href="{% url 'add_todo' %}"><input class="btn btn-success" type="submit" value="ADD"></a>
        </form>
    </div>
</div>


{% endblock content %}
